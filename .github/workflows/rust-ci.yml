name: Rust CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Build
        run: cargo build --manifest-path crates/Cargo.toml --workspace --all-targets --all-features

      - name: Check
        run: cargo check --manifest-path crates/Cargo.toml --workspace --all-targets --all-features

      - name: Clippy
        run: cargo clippy --manifest-path crates/Cargo.toml --workspace --all-targets --all-features -- -D warnings

      - name: Fmt check
        run: cargo fmt --manifest-path crates/Cargo.toml --all -- --check

      - name: Test
        run: cargo test --manifest-path crates/Cargo.toml --workspace --all-targets --all-features
